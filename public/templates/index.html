<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Milkshakes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
        <script type = "text/javascript" src="{{ url_for('static', filename = 'index.js') }}"></script>

    </head>

    <body>
        <!-- popup modal for settings -->
        <div class="bg-modal">
            <div class="settings-container">
                <div class="close-button">
                    <button type="button">+
                </div>
                <form action="#"  method="POST">
                    <p><label id="large-text" class="settings-table">My Location<input input type="text" name="modal-input" id="my-location" placeholder="City"></input></label></p>
                    <p><input input type="submit" value="submit"></input></p>
                </form>
            </div>
        </div>
        <!-- Main title image-->
        <main id="homepage tiled-sprinkles">
            <div id="app-name">
                <img id="title-img" src="/static/images/title_mymilkshakes_alpha_shadow.png" alt="My Milkshakes.">
            </div>
            <!-- Display for the milkshake weather message -->
            <div id="weather-view-container">
                <div class="weather-container">
                    {% block weather %}{% endblock %}
                </div>
            </div>
            <!-- navigation bar for whole site -->
            <div id="modal-view-container">
                <div class="nav-container">
                    <button type="button" id="nav-button" onclick="window.location.href='{{ url_for( 'home') }}';">Home</button>
                    <button type="button" id="nav-button" onclick="window.location.href='{{ url_for( 'information') }}';">Information</button>
                    <button type="button" id="nav-button" onclick="window.location.href='{{ url_for( 'settings') }}';">Settings</button>
                </div>
            </div>
            <!-- Container for the milkshake location choices-->
            <div id="menu-view-container" class="tiled-sprinkles">
                <div class="select-outer-container">
                    {% block content %}{% endblock %}
                </div>
                <!-- Footer information-->
                <div id="footer-view-container" class="footer">
                    <div>Jordan Pearcey | Oregon State University | CS 361</div>
                </div>
            </div>
        </main>
    </body>
</html>
