<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Milkshakes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
        <script type = "text/javascript"
        src="{{ url_for('static', filename = 'index.js') }}"></script>

    </head>

    <body>
        <main id="homepage tiled-sprinkles">
            <div id="app-name">
                <img id="title-img" src="/static/images/title_mymilkshakes_alpha_shadow.png" alt="My Milkshakes.">
            </div>
            <div id="nav-view-container">
                <div class="nav-container">
                    <button id="nav-locations-button">Locations</button>
                    <button id="nav-info-button">Information</button>
                    <button id="nav-settings-button">Settings</button>
                </div>
            </div>
            <div id="menu-view-container" class="tiled-sprinkles">
                <div class="select-outer-container">
                    {% block content %}{% endblock %}
                </div>
                <div id="footer-view-container" class="footer">
                    <div>Jordan Pearcey | Oregon State University | CS 361</div>
                </div>
            </div>
        </main>
    </body>
</html>
