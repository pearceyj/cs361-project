<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My Milkshakes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
        <script type = "text/javascript" src="{{ url_for('static', filename = 'index.js') }}"></script>

    </head>

    <body>
        {% block locationModal %}{% endblock %}
        <div class="settings-modal">{% block settingsModal %}{% endblock %}</div>
        <div class="cowInfo-modal">{% block cowInfoModal %}{% endblock %}</div>
        <!-- Main title image-->
        <main id="homepage tiled-sprinkles">
            <div id="app-name">
                <img id="title-img" src="/static/images/title_mymilkshakes_alpha_shadow.png" alt="My Milkshakes.">
            </div>
            <!-- Display for the milkshake weather message -->
            <div id="weather-view-container">
                <div class="weather-container">
                    {% block weather %}{% endblock %}
                </div>
            </div>
            <!-- navigation bar for whole site -->
            <div id="modal-view-container">
                <div class="nav-container">
                    <button type="button" id="nav-button" onclick="window.location.href='{{ url_for( 'home') }}';">Home</button>
                    <button type="button" id="nav-button" onclick="toggle_settingsModal('.cowInfo-modal')">Information</button>
                    <button type="button" id="nav-button" onclick="toggle_settingsModal('.settings-modal')">Settings</button>
                    <script type="text/javascript">
                        function toggle_settingsModal(modalType){
                            modal = document.querySelector(modalType)
                            if(modal.style.display = "none"){
                                modal.style.display = "block"
                            }
                            else {
                                modal.style.visibility = "none"
                            }
                        }
                    </script>
                </div>
            </div>
            <!-- Container for the milkshake location choices-->
            <div id="menu-view-container" class="tiled-sprinkles">
                <div class="select-outer-container">
                    {% block content %}{% endblock %}
                </div>
                <!-- Footer information-->
                <div id="footer-view-container" class="footer">
                    <div>Jordan Pearcey | Oregon State University | CS 361</div>
                </div>
            </div>
        </main>
    </body>
</html>
