<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Settings</title>
        <link rel="stylesheet" href="style.css">
        <script src="settings.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>

        <main id="homepage tiled-sprinkles">
            <div id="app-name">
                <img id="title-img" src="./images/title_mymilkshakes_alpha_shadow.png" alt="My Milkshakes.">
            </div>
            <div id="mainpage-view-container" class="tiled-sprinkles">
                <div class="nav-container">
                    <button id="back-button">Back</button>
                </div>
                <div class="select-outer-container">
                    <div class="select-container">
                        <label id="large-text">
                            <input type="checkbox" id="weather-checkbox">
                                Shake Weather
                            </input>
                            <br><br>
                        </label>
                        <label id="large-text">
                            <input type="text" id="distance-input">
                                Search Distance
                            </input>
                            <br><br>
                        </label>
                        <label id="large-text">
                            <input input type="checkbox" id="ethic-cow-checkbox">
                                Show Ethic Cow
                            </input>
                            <br><br>
                        </label>
                        <label id="large-text">
                            <input input type="text" id="my-location">
                                My Location
                            </input>
                            <br><br>
                        </label>
                    </div>
                </div>
            </div>
            <!-- <div id="mainpage-view-container:after" class="footer">Jordan Pearcey | Oregon State University | CS 361</div> -->
        </main>
    </body>
</html>
